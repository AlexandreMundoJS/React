<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <title>React! React! React!</title>
    <style>
        #container {
            padding: 50px;
            background-color: #FFF;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <script type="text/babel">

        class Circle extends React.Component {
            constructor(props) {
                super(props);
                this.circleStyle = {
                    padding: 10,
                    margin: 20,
                    display: "inline-block",
                    backgroundColor: this.props.bgColor,
                    borderRadius: "50%",
                    width: 100,
                    height: 100
                }
            }

            render() {
                return (
                    <div style={this.circleStyle}></div>
                )
            }
        }

        let colors = ["#393E41", "#E94F37", "#1C89BF", "#A1D363", "#85FFC7", "#297373", "#FF8552", "#A40E4C"];
        let ran = Math.floor(Math.random() * colors.length);

        let renderData = [];

        for (let i = 0; i < colors.length; i++) {
            let color = colors[i];
            renderData.push(<Circle key={i + color} bgColor={color} />);
            // renderData.push(React.createElement(Circle,
            //     {
            //         key: i + color,
            //         bgColor: color
            //     })
            // );
        }

        let destination = document.querySelector("#container");
        let theCircle = <Circle bgColor="#F9C240" />

        ReactDOM.render(
            <div>
                {renderData}
            </div>,
            destination
        )

    </script>
</body>

</html>
